<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire - ZeroTouch Metrology</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
      padding: 20px;
    }

    /* Titre principal */
    #titre {
      font-size: 28px;
      font-weight: bold;
      color: #0078d7;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Conteneur du formulaire */
    #container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 70vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Bouton Envoyer */
    #overlay {
      margin-top: 20px;
      background-color: #0078d7;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #overlay:hover {
      background-color: #005a9e;
      transform: translateY(-2px);
    }

    /* Message de remerciement */
    #message {
      display: none;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    #message img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    #message h2 {
      color: #0078d7;
    }
    #message p {
      font-size: 18px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Responsive */
    @media (max-width: 600px) {
      #container {
        height: 60vh;
      }
      #overlay {
        padding: 12px 25px;
        font-size: 14px;
      }
      #titre {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <!-- Titre à la place du logo -->
  <div id="titre">Questionnaire ZeroTouch Metrology</div>

  <!-- Conteneur du formulaire -->
  <div id="container">
    <iframe src="https://forms.office.com/e/qr6QNdau8F?origin=lprLink" id="formulaire"></iframe>
  </div>

  <!-- Bouton Envoyer -->
  <div id="overlay">Envoyer</div>

  <!-- Message de remerciement avec logo -->
  <div id="message">
    <img src="logo-ztm.png" alt="Logo ZeroTouch">
    <h2>Merci d’avoir répondu !</h2>
    <p>Redirection vers notre page LinkedIn...</p>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const container = document.getElementById('container');
    const message = document.getElementById('message');

    overlay.addEventListener('click', () => {
      // Masque le formulaire et le bouton
      container.style.display = 'none';
      overlay.style.display = 'none';

      // Affiche le message de remerciement
      message.style.display = 'block';

      // Redirection après 2 secondes
      setTimeout(() => {
        window.location.href = "https://www.linkedin.com/company/zerotouchmetrology/";
      }, 2000);
    });
  </script>
</body>
</html>
